version: '2'

# Registration of named volumes
volumes:
  asterisk:
  mosquitto:
  owfs:
  pihole:
  signal:
  openhab:
  status:

services:
  config:
    build: ./config
    ports:
    - "2222:22"
    volumes:
    - 'asterisk:/data/asterisk:rw'
    - 'owfs:/data/owfs:rw'
    - 'openhab:/data/openhab:rw'
    - 'mosquitto:/data/mosquitto:rw'
    - 'pihole:/data/pihole:rw'
    - 'status:/data/status:rw'
    - 'signal:/data/signal:rw'

  asterisk:
    build: ./asterisk
    depends_on:
    - config
    network_mode: host
    volumes:
    - 'asterisk:/data/asterisk:ro'

  mosquitto:
    build: ./mosquitto
    depends_on:
    - config
    ports:
    - "1883:1883"
    network_mode: host
    volumes:
    - 'mosquitto:/data/mosquitto:ro'

  owfs:
    build: ./owfs
    depends_on:
    - config
    network_mode: host
    ports:
    - "4304:4304"
    volumes:
    - 'owfs:/data/owfs:ro'

