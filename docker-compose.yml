version: '2'
services:
  asterisk:
    build: ./asterisk
    network_mode: host
    tty: true
    volumes:
    - '/etc/localtime:/etc/localtime:ro'
    - '/etc/timezone:/etc/timezone:ro'
    - '/mnt/data/resin-data/asterisk/conf:/etc/asterisk:ro'
    - '/mnt/data/resin-data/asterisk/hello-world.gsm:/var/lib/asterisk/sounds/hello-world.gsm:ro'
  owfs:
    build: ./owfs
    network_mode: host
    expose:
    - "4304"
    volumes:
    - '/mnt/data/resin-data/owfs/owfs.conf:/etc/owfs.conf:ro'
  openhab2:
    image: openhab/openhab:2.3.0-amd64-debian
    network_mode: host
    tty: true
    expose:
      - "8080"
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
      - '/mnt/data/resin-data/openhab/conf:/openhab/conf:ro'
      - '/mnt/data/resin-data/openhab/userdata:/openhab/userdata:rw'
      - '/mnt/data/resin-data/openhab/addons:/openhab/addons:ro'
      - '/mnt/data/resin-data/openhab/.java:/openhab/.java'
